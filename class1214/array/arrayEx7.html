<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var city = new Array("Seoul", "Busan", "Incheon"); // 배열 생성
        function printArr() {
            if (city instanceof Array) { // Array 생성자의 연산자인 instanceof
                document.write("배열 객체가 생성되었습니다.<p>");
                var i;
                for (i = 0; i < city.length; i++) {
                    document.write("배열 데이터[" + i + "] = " + city[i] + "<br>");
                }
            } else {
                document.write("배열 객체가 아닙니다.<p>");
                document.write("데이터: " + city + "<br>");
            }
        }
        printArr();
        document.write("<p>city 변수 타입: " + typeof city + "<br>"); // 타입 확인 연산자인 typeof
        document.write("배열 객체 확인 결과: " + Array.isArray(city) + "<br>"); // 배열 객체 메소드 isArray()
    </script>
</body>
</html>
