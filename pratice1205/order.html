<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
    <link rel="stylesheet" href="css/listbody.css">
    <link rel="stylesheet" href="css/order.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">

</head>

<body>
    <header class="bgh">
        <div class="navbar">
            <a href="main.html"><img src="images/logo4.png" class="logo"></a>
            <nav id="inv">
                <ul>
                    <li><a href="listBody.html">Hospital</a></li>
                    <li><a href="listBody.html">Travel</a></li>
                    <li><a href="listBody.html">Service</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="mypage.html"><img src="images/menu.png" class="menu-icon"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="frame">
        <form>
            <div id="frame2">
                <span style="font-size: 16pt; font-weight: bold;">주문서</span>
                <span class="home">장바구니 > 주문서</span>
                <span></span>
            </div>
            <br>

            <div
                style="border: 1px #e0e0eb; padding: 10px 0; font-size: 12pt; background-color: #f5f5f0; padding-left: 10px;">
                배송지
            </div>

            <form class="w3-container w3-card-4 w3-light-grey">
                <p></p>
                <div class="w3-third">
                    <label>이름</label>
                    <input class="w3-in w3-border w3-round-large" type="name" placeholder="One">
                </div>
                <p></p>
                <div class="w3-third">
                    <label>전화번호</label>
                    <input class="w3-in w3-border w3-round-large" type="phone" placeholder="Two">
                </div>
                <p></p>
                <div class="w3-third">
                    <label>이메일</label>
                    <input class="w3-in w3-border w3-round-large" type="email" placeholder="Three">
                </div>
                <div class="w3-container">
                    <p>
                        <label>주소</label>
                        <input class="w3-input w3-border w3-round-large" name="address" type="text" placeholder="Four">
                    </p>
                    <p>
                </div>
                <div class="w3-container">
                    배송 요청사항
                    <select class="w3-input w3-border w3-round-large" name="msg">
                        <option value="" disabled selected>메시지를 선택하세요.</option>
                        <option value="1">배송 전 연락주세요.</option>
                        <option value="2">안전하게 배송해주세요.</option>
                        <option value="3">감사합니다.</option>
                    </select>
                    <p></p>
                </div>
            </form>
            <hr>
            <br>

            <div>
                <table class="order">
                    <thead>
                        <tr>
                            <th colspan="10" style="text-align: left; padding-left: 10px;">상품정보</th>
                        </tr>
                        <tr>
                            <th><input type="checkbox" name="checkbox" id="check" checked /></th>
                            <th><span>이미지</span></th>
                            <th style="width: 550px;"><span>상품정보</span></th>
                            <th>판매가</th>
                            <th>수량</th>
                            <th style="width: 100px;">적립금</th>
                            <th>배송구분</th>
                            <th>배송비</th>
                            <th>합계</th>
                            <th>선택</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr style="height: 90px; background-color: #fff;">
                            <td style="text-align: center; border-right: none;">
                                <input type="checkbox" name="checkbox" checked />
                            </td>
                            <td style="border-left: none; border-right: none;">
                                <img style="width: 80%; background-color: beige;" src="images/logo.png">
                            </td>
                            <td style="text-align: left; padding-left: 10px; border-left: none; font-weight: bold;">
                                강아지 발바닥 장난감
                            </td>
                            <td><span>12000</span>원</td>
                            <td style="width: 80px;">
                                <input type="number" style="text-align: right; width: 43px; margin-bottom: 5px;" min="1"
                                    max="99" step="1" value="1" />
                                <button class="btn default_btn" style="border-radius: 3px; size: 10px;">변경</button>
                            </td>

                            <td>-</td>
                            <td>기본배송</td>
                            <td>2500원</td>
                            <td><span>14500</span>원</td>

                            <td>
                                <button class="btn default_btn"
                                    style="border-radius: 3px; width: 90px; margin-bottom: 3px; font-size: 11px; background-color: #264d73; color: white;">할인쿠폰</button><br>

                            </td>
                        </tr>
                    </tbody>

                    <tfoot>
                        <tr style="height: 60px">
                            <td colspan="5" style="border-right: none; text-align: left; padding-left: 10px;">
                                <span>[기본배송]</span>
                            </td>
                            <td colspan="5" style="border-left: none; text-align: right; padding-left: 10px;">
                                상품금액<span>12000</span>원 + <span>배송비 2,500원 = 합계</span>&nbsp;<span
                                    style="font-weight: bold; font-size: 15pt;">14500</span>원
                            </td>
                        </tr>
                    </tfoot>
                </table>

                <br>
                <hr>
                <br>

                <div
                    style="border: 1px #e0e0eb; padding: 10px 0; font-size: 12pt; background-color: #f5f5f0; padding-left: 10px;">
                    결제정보
                </div>
                <div>
                    <div class="radio">
                        <div>
                            <label>
                                <input type="radio" name="brand">
                                <span>신용카드</span>
                            </label>
                            <label>
                                <input type="radio" name="brand">
                                <span>가상계좌</span>
                            </label>
                            <label>
                                <input type="radio" name="brand">
                                <span>계좌이체</span>
                            </label>
                            <label>
                                <input type="radio" name="brand">
                                <span>휴대폰결제</span>
                            </label>
                            <label>
                                <input type="radio" name="brand">
                                <span>토스</span>
                            </label>
                            <label>
                                <input type="radio" name="brand">
                                <span>카카오페이</span>
                            </label>
                            <label>
                                <input type="radio" name="brand">
                                <span>네이버페이</span>
                            </label>
                            <label>
                                <input type="radio" name="brand">
                                <span>차이페이</span>
                            </label>
                            <label>
                                <input type="radio" name="brand">
                                <span>페이코</span>
                            </label>
                        </div>
                    </div>
                </div>

                <br>
                <hr>
                <br>

                <div
                    style="border: 1px #e0e0eb; padding: 10px 0; font-size: 12pt; background-color: #f5f5f0; padding-left: 10px;">
                    최종 결제 금액
                </div>
                <table class="cal">
                    <tr>
                        <th>총 상품금액</th>
                        <th>총 배송비</th>
                        <th>총 할인금액</th>
                        <th style="width: 750px; padding: 22px 0;"><span>결제예정금액</span></th>
                    </tr>

                    <tr style="background-color: #fff;">
                        <td style="padding: 22px 0;"><span class="price">12000</span>원</td>
                        <td>+<span class="price"> 2500</span>원</td>
                        <td>-<span style="color: blue;" class="price"> 2500</span>원</td>
                        <td>=<span class="price"> 12000</span>원</td>
                    </tr>
                </table>

                <br><br>

                <div align="center">
                    <button class="btn default_btn" id="all_product">결제하기</button>
                    <span class="clearboth"></span>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
