<body>
    <script>
        // var regExp = /script/; // 정규 표현식

        // alert(output);

        function checkForm() {
            var regExp = /Java/i; // 대/소문자 구분 x (i는 ignore case)
            var str = document.frm.title.value;
            var result = regExp.exec(str); // 매개변수 값이 정규 표현식과 일치하는 문자열을 추출하여 반환
            alert(result[0]);
        }
    </script>
    <form name="frm">
        제목: <input type="text" name="title"><p>
        <input type="submit" value="제출" onclick="checkForm()">
    </form>
</body>
