<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            name: '코난',
            age: 10
        };
        alert(JSON.stringify(obj)); // 자바스크립트 객체를 JSON 문자열로 변환

        var objCopy = JSON.parse(JSON.stringify(obj)); // JSON 문자열을 자바스크립트 객체로 변환
        alert(objCopy.name + " : " + objCopy.age);
    </script>
</body>
</html>
