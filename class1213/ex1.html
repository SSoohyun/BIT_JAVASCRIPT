<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const input = prompt('msg', '숫자를 입력하시오');
        
        if (input > 0) {
            alert('양수 입니다.');
        } else if (input == 0) {
            alert('0 입니다.');
        } else if (input < 0) {
            alert('음수 입니다.');
        } else {
            alert('숫자가 아닙니다.');
        }
    </script>
</body>
</html>
