<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function() {
            var output = '';
            for (var i = 0; i < 10; i++) {
                output += '<h1>Header - ' + i + '</h1>';
            }
            // document.body.textContent = output; // 문서 객체 내부 글자를 순수 텍스트 형식으로 가져옴
            document.body.innerHTML = output; // 문서 객체 내부 글자의 HTML 태그를 반영해 가져옴
        };
    </script>
</body>
</html>
