<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery/jquery-3.6.0.js"></script>
</head>
<body>
    <script>
        var n = 0;
        $(document).ready(function() {
            $("p:first", this).text("마우스 이벤트 알아보기");
            $("p:last", this).text(n);
            
            $(".out").css({
                width: 300,
                height: 100,
                background: 'yellow'
            });
            $("div.out").mouseenter(function() {
                $("p:first", this).text("마우스 포인트 들어옴");
                $("p:last", this).text(++n);
            });
            $("div.out").mouseleave(function() {
                $("p:first", this).text("마우스 포인트 나감");
                $("p:last", this).text("최종횟수: "+ n);
            });
        });
    </script>
    <div class="out" style="background-color: yellow; border: 1px solid black;">
        <p style="text-align: center;"></p>
        <p style="text-align: center;"></p>
    </div>
</body>
</html>
