<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery/jquery-3.6.0.js"></script>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>코난</td>
            <td>A형</td>
            <td>미란이네</td>
        </tr>
        <tr>
            <td>장미</td>
            <td>B형</td>
            <td>브라운박사네</td>
        </tr>
        <tr>
            <td>미란</td>
            <td>AB형</td>
            <td>미란이네</td>
        </tr>
        <tr>
            <td>키드</td>
            <td>O형</td>
            <td>모름</td>
        </tr>
    </table>
    <script>
        $(document).ready(function() {
            $('tr:odd').css('background', '#f9f9f9'); // 홀수번째
            $('tr:even').css('background', '#9f9f9f'); // 짝수번째
            $('tr:first').css('background', '#000000').css('color', '#ffffff'); // 첫번째
        });
    </script>
</body>
</html>
